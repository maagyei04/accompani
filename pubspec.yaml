name: accompani
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ## -- ICON PACKAGES
  cupertino_icons: ^1.0.6
  line_awesome_flutter: ^2.0.0

  ## -- FIREBASE PACKAGES
  firebase_auth: ^4.12.0
  firebase_core: ^2.20.0
  cloud_firestore: ^4.12.2
  firebase_storage: ^11.4.1

  ## -- OTP FIELD PACKAGE
  flutter_otp_text_field: ^1.1.1

  ## -- FROM FIELD PACKAGES
  intl_phone_number_field: ^0.1.8
  image_picker: ^1.0.4
  
  ## -- STATE MANAGEMENT PACKAGES
  get: ^4.6.6

  ## -- ONBOARDING PACKAGES
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0  
  google_fonts: ^6.1.0
  intl_phone_number_input: ^0.7.3+1
  flutter_stepindicator: ^0.0.2
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/logo/
   - assets/images/welcome_images/
